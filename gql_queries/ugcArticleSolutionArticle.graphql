query ugcArticleSolutionArticle($articleId: ID, $topicId: ID) {
  ugcArticleSolutionArticle(articleId: $articleId, topicId: $topicId) {
    ...ugcSolutionArticleFragment
    content
    isSerialized
    isAuthorArticleReviewer
    scoreInfo {
      scoreCoefficient
    }
    prev {
      uuid
      slug
      topicId
      title
    }
    next {
      uuid
      slug
      topicId
      title
    }
  }
}

fragment ugcSolutionArticleFragment on SolutionArticleNode {
  uuid
  title
  slug
  summary
  author {
    realName
    userAvatar
    userSlug
    userName
    nameColor
    certificationLevel
    activeBadge {
      icon
      displayName
    }
  }
  articleType
  thumbnail
  summary
  createdAt
  updatedAt
  status
  isLeetcode
  canSee
  canEdit
  isMyFavorite
  chargeType
  myReactionType
  topicId
  hitCount
  hasVideoArticle
  reactions {
    count
    reactionType
  }
  title
  slug
  tags {
    name
    slug
    tagType
  }
  topic {
    id
    topLevelCommentCount
  }
}
